<div class="min-h-screen bg-white p-8">
  <div class="mx-auto max-w-7xl space-y-12">
    <!-- Basic Select Variant -->
    <div class="flex flex-col items-center justify-center">
      <h2 class="mb-6 text-xl font-semibold text-gray-800">Basic Select</h2>
      <div class="relative w-full max-w-2xl">
        <select
          class="w-full rounded-lg border border-gray-200 bg-white px-5 py-4 text-base text-gray-700 shadow-sm outline-none transition-all appearance-none hover:border-gray-300 hover:ring-2 hover:ring-gray-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:opacity-75"
        >
          <option value="" disabled selected>Select an option</option>
          <option value="1">Product Design</option>
          <option value="2">Software Development</option>
          <option value="3">Digital Marketing</option>
          <option value="4">Business Strategy</option>
        </select>

        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4"
        >
          <svg
            class="h-6 w-6 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m6 9 6 6 6-6" />
          </svg>
        </div>
      </div>
    </div>
  </div>
