<div class="flex flex-wrap gap-4 p-4">
	<!-- basic input with label and description and tailwind state -->
	<div class="flex flex-col gap-1 group">
		<label for="input" class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">Email Input Without Icon</label>
		<input
			type="email"
			class="h-10 w-80 px-3 py-2 bg-white border-gray-300 flex gap-x-2 items-center border rounded focus:outline-none focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-transparent disabled:bg-slate-50 disabled:text-gray-500 disabled:border-slate-200 disabled:shadow-none invalid:border-red-500 invalid:text-red-500 focus:invalid:border-red-500 focus:invalid:ring-red-500"
			placeholder="Placeholder"
			value="user@gals@enui.com"
		/>
		<p class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">Update the email to validate this input</p>
	</div>

	<!-- input with left icon and label and description tailwind state -->
	<div class="flex flex-col gap-1 group">
		<label for="input" class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">Text Input With Left Icon</label>
		<div
			class="h-10 w-80 bg-white flex gap-x-2 items-center border border-gray-300 rounded px-3 py-2 focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-transparent group-has-[input:disabled]:bg-slate-50 group-has-[input:disabled]:text-gray-500 group-has-[input:disabled]:border-slate-200 group-has-[input:disabled]:shadow-none group-has-[input:invalid]:border-red-500 group-has-[input:invalid]:text-red-500 focus-within:group-has-[input:invalid]:border-red-500 focus-within:group-has-[input:invalid]:ring-red-500"
		>
			<span class="text-gray-500 group-has-[input:invalid]:text-red-500">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
					<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
				</svg>
			</span>
			<input type="text" placeholder="Search" class="w-full focus:outline-none" pattern="[a-z]+" value="UPPERCASE" />
		</div>
		<p class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">Write a word with only lowercase letters</p>
	</div>

	<!-- input with right icon and label and description tailwind state -->
	<div class="flex flex-col gap-1 group">
		<label for="input" class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">Text Input With Right Icon</label>
		<div
			class="h-10 w-80 bg-white flex gap-x-2 items-center border border-gray-300 rounded px-3 py-2 focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-transparent group-has-[input:disabled]:bg-slate-50 group-has-[input:disabled]:text-gray-500 group-has-[input:disabled]:border-slate-200 group-has-[input:disabled]:shadow-none group-has-[input:invalid]:border-red-500 group-has-[input:invalid]:text-red-500 focus-within:group-has-[input:invalid]:border-red-500 focus-within:group-has-[input:invalid]:ring-red-500"
		>
			<input type="text" placeholder="Write your message" disabled class="w-full focus:outline-none disabled:bg-transparent" />
			<span class="text-gray-500 group-has-[input:invalid]:text-red-500">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
					/>
				</svg>
			</span>
		</div>
		<p class="text-sm text-gray-500 group-has-[input:invalid]:text-red-500">This is a disabled input</p>
	</div>
</div>
