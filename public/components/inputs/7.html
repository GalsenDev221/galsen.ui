<script>
	window.addEventListener("DOMContentLoaded", () => {
		const input = document.getElementById("input");
		const fileName = document.getElementById("file-name");

		input.addEventListener("change", (e) => {
			const file = e.target.files[0];
			fileName.textContent = file.name;
		});
	});
</script>

<!-- File input -->
<div class="flex flex-wrap gap-4 p-4">
	<label for="input" class="flex flex-col gap-1">
		<span class="text-sm text-gray-500">Upload a file</span>
		<input type="file" class="hidden" id="input" />
		<div
			class="h-10 w-80 px-3 py-2 flex gap-x-2 items-center bg-white border border-gray-300 rounded focus-within:ring-1 focus-within:ring-blue-500 focus-within:border-transparent"
		>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-500">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
				/>
			</svg>
			<span class="text-gray-500 max-w-full line-clamp-1" id="file-name">Choose a file</span>
		</div>
		<p class="text-sm text-gray-500">This is a description</p>
	</label>
</div>
