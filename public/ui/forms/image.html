<section class="relative bg-neutral-50">
  <h2 class="sr-only">Formulaire image</h2>
  <div
    class="grid h-screen grid-rows-3 gap-8 md:grid-rows-1 md:grid-cols-2 lg:grid-cols-5"
  >
    <div
      class="row-span-2 place-self-center px-4 max-w-[350px] w-full mx-auto md:row-span-1 lg:col-span-3"
    >
      <hgroup class="space-y-0.5">
        <h3 class="text-xl font-bold text-neutral-900">Se connecter</h3>
        <p class="text-neutral-400">
          Veuillez saisir vos informations de connexion
        </p>
      </hgroup>
      <form class="mt-5 space-y-4">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-neutral-900"
            >Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder="m.fall@yahoo.fr"
            class="w-full border-2 p-1.5 text-neutral-900 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-900"
          />
        </div>
        <div class="space-y-2">
          <label for="pwd" class="text-sm font-medium text-neutral-900"
            >Mot de passe</label
          >
          <input
            id="pwd"
            name="pwd"
            type="password"
            placeholder=""
            class="w-full border-2 p-1.5 text-neutral-900 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-900"
          />
        </div>
        <button
          class="w-full border-2 border-neutral-900 bg-neutral-900 px-4 py-2 text-sm font-medium text-neutral-100 focus:ring focus:ring-neutral-900"
        >
          Se connecter
        </button>
      </form>
    </div>
    <div class="bg-black h-full lg:col-span-2">
      <img
        src="https://images.unsplash.com/photo-1529539795054-3c162aab037a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</section>
